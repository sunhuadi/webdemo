<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>修改页面</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body th:background="@{\images\0007.gif}">
	<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{commons/commons::sidebar(active='emp')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{'/updateStu/'+${year}}" method="post">
						<div class="form-group">
							<label>年度</label>
							<input th:value="${student.getYear()}" type="text" name="year" class="form-control" readonly>
						</div>
						<label>ID</label>
						<input type="text" th:value="${student.getId()}" name="id" class="form-control" readonly>
						<div class="form-group">
							<label>性别</label>
							<br>
							<input type="radio" name="sex" value="男"  checked >男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="sex" value="女"  checked>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;女
						</div>
						<div class="form-group">
							<label>毕业去向</label>
							<input th:value="${student.getDestination()}" type="text" name="destination" class="form-control">
						</div>
						<div class="form-group">
							<label>实际单位</label>
							<input th:value="${student.getAcompany()}" type="text" name="Acompany" class="form-control">
						</div>
						<div class="form-group">
							<label>单位所在地</label>
							<input th:value="${student.getWcompany()}" type="text" name="Wcompany" class="form-control" >
						</div>
						<div class="form-group">
							<label>单位隶属</label>
							<input th:value="${student.getBcompany()}" type="text" name="Bcompany" class="form-control">
						</div>
						<div class="form-group">
							<label>单位性质</label>
							<input th:value="${student.getCcompany()}" type="text" name="Ccompany" class="form-control">
						</div>
						<div class="form-group">
							<label>单位类型</label>
							<input th:value="${student.getVcompany()}" type="text" name="Vcompany" class="form-control">
						</div>
						<div class="form-group">
							<label>行业性质</label>
							<input th:value="${student.getHcompany()}" type="text" name="Hcompany" class="form-control">
						</div>
						<button type="submit" class="btn btn-primary">更新</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
