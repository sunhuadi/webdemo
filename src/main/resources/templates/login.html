<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>登陆页面</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:src="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
	  <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/bg.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script th:src="@{/css/semantic.min.js}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body  class="row bg">

    <div class="login layui-anim layui-anim-up" style="margin-right: 100px;height: 12cm">

        <div class="message">毕业生管理系统</div>
        <div id="darkbannerwrap"> </div>
      <div align="center" class="alert alert-warning" role="alert" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></div>
        <form method="post" class="layui-form" th:action="@{/conlogin.html}" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr20">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr20">
            <hr class="hr20">

            <input value="登录" lay-submit lay-filter="login" style="width:48%;" type="submit">
            <input value="注册" lay-submit lay-filter="login" style="width:48%;" type="button" onclick="window.location.href = 'signup.html'">

            <hr class="hr20" >
            <hr class="hr20" >
            <div style="font-size:15px;"align="left">————版权所有@发际线小组————</div>
        </form>
    </div>

</body>
</html>
